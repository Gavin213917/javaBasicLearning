	<div id="box"></div>	

	<script type="text/javascript">
		
		var boxDom = document.getElementById("box");
		var studnets = ["小风","夏天","小威","小晨","想想","小米"];
		var len = studnets.length;
		for(var i=0;i<len;i++){
			boxDom.innerHTML+="<h1>正在听课的学生是:"+studnets[i]+"</h1>";
		}
		

		/*1*1=1 \n
		1*2=2   2*2 =4 \n
		1*3=3   2*3= 6    3*3 =9 \n
		..............*/

		//for循环嵌套 外层循环控制内层循环，内层一定要循环完毕以后才执行外部循环
		for(var i=1;i<=9;i++){
			for(var j=1;j<=i;j++){
				document.write(j+"*"+i+"="+(i*j)+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
			}
			document.write("<br/><br/>");
		}
