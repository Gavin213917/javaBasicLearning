  <style>
	*{padding:0;margin:0}
	a{text-decoration:none;color:#fff}
	ul,li{list-style:none}
	html,body{height:100%}
	body{background:#333;font-size:12px;font-family:"微软雅黑"}
	#bg{
		position:absolute;
		top:0;
		left:0;
		width:100%;
		height:100%;
		background-size:cover;
		z-index:-1;
	}
	#timer{background:transparent;position:relative;top:50%;}
	#timer .box{width:200px;margin:-24px auto;text-align:center;font-size:48px;}
  </style>

 <body>
	

	<div id="bg" style="background-image:url('images/01.jpg');border:1px solid red;"></div>
	<div id="timer">
		<div class="box" id="t"></div>
	</div>


	<script type="text/javascript">
		/*
			我现在创意的需求：我现在想根据时间进行换肤操作，并且显示当前时间
			a:6 -- 9中切换一种早晨的图片 01.jpg
			b:10 - 12 切换成中午的图片 02.jpg
			c:13 - 18 切换下午的图片 03.jpg
			d:19 --23 晚上的图片04.jpg
		*/
		
		

		//作业实现时间切换背景，
		var tdom = document.getElementById("t");
		var timer = setInterval(function(){
			var d = new Date();
			var h = d.getHours();//时间
			var m = d.getMinutes();//分钟
			var s = d.getSeconds();//秒钟

			/*第一种写法:
			if(h<10){
				h = "0"+h;
			}
			if(m<10){
				m = "0"+m;
			}
			if(s<10){
				s = "0"+s;
			}*/
			
			tdom.innerHTML = (h<10?"0"+h:h) +":"+(m<10?"0"+m:m)+":"+(s<10?"0"+s:s);
			loadingData();
		
		},1000);

		function loadingData(){
			//日期函数
			var date = new Date();
			var h = date.getHours();//0 - 23
			var s = date.getSeconds();//0 - 23
			var bgDom = document.getElementById("bg");
			var name = "01";
			
		
			if(h>=1 && h<=9){
				name = "02";	
			}else if(h>=10 && h<=12){
				name = "03";	
			}else if(h>=13 && h<=18){
				name = "04";	
			}else if(h>=19 && h<=23){
				name = "01";	
			}else{
				name = "01";
			}
			bgDom.style.backgroundImage = "url('images/"+name+".jpg')";
		};
	</script>
