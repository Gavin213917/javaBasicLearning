		function test(){
			var a = 10;

			var arr = [];
			arr.push(c);
			arr.push(d);
			arr.push(f);
			return arr;//string number arr object date object function boolean dom 
		};
		
		
		//对象 object ----
		/*
			arr是一个容器，装任何的东西，不能够很好的去体现一个事物完整的特性和信息。获取不方便维护，修改很麻烦。

			

			对象是由键值对组成的一种数据形态。
			格式:
			var obj = {
				key:value,
				key1:value1,
				key2:value
			};
			a:对象结尾的键值不要加逗号的.因为在ie6 7 8它会把它当做一种错误会阻断代码的执行。
			b:第一个反应就检查对象的最后一个键值对有没有加逗号.
			

			我的叫rumo同学。今年20岁，我在yy6359频道听keke老师讲课。我家住址：上海。
		*/

		var rumo = {
