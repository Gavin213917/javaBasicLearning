 <body>
		
	<h1 id="time"></h1>
	
	<script type="text/javascript">
		//object--Date--万年历，时间的倒计时，时钟，时间切换皮肤，布置一个作业：北京时间，东京市，纽约时间，巴黎时间

		window.onload = function(){

			//距离明年元旦放假还有多少天。
			//当前的时间和下一年的时间
			function start(y,m,d){
				var date = new Date();//当前时间
				var end = new Date(y,m-1,d);
				var time = end.getTime() - date.getTime();//毫秒数
				var sec = time / 1000;//1秒 == 1000毫秒 1分 = 60秒;
				
				//还剩下多少天
				var dd = Math.floor(sec/60/60/24);
				var hh = Math.floor(sec/60/60%24);
				var mm = Math.floor(sec/60%60);
				var ss = Math.floor(sec%60);
				
				var html = "距离【"+end.getFullYear()+"年】元旦还有："+dd+"天"+hh+"小时"+mm+"分"+ss+"秒";
				document.getElementById("time").innerHTML = html;
			}
			start(2016,2,7);
			setInterval(function(){
				start(2016,2,7);
			},1000);
		};
	</script>
 </body>
