		/*
			a += 5;//102

			a /=5;
			a %=5;
		*/
		var a = 100;
		//a++;//等价于 a = a + 1;
		//++a;//等价于 a = 1 + a

		//执行行为（方法）以外a++和++a是相等,但是如果在执行程序和逻辑判断中
		//如果是a++那么是先运行在计算，而++a是先运算后执行
		
		//log(a);//100

		//101
		log(++a);
