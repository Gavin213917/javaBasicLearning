  <style>
	*{padding:0;margin:0}
	a{text-decoration:none;color:#fff}
	ul,li{list-style:none}
	body{font-size:12px;font-family:"微软雅黑"}
	#box2{position:relative;width:400px;height:400px;background:#111;margin:50px auto}
	#box{width:10px;height:10px;position:absolute;background:red;}
  </style>
 </head>
 <body>
	
	<div id="box2">
		<div id="box"><div>
	</div>
	<script type="text/javascript">
		window.onload = function(){
			var boxDom = document.getElementById("box");
			var speed = 0.05;
			var angle = 0;
			var arr = [];
			function draw(){
				var x = 200+Math.sin(angle)*200;
				var y = 200+Math.cos(angle)*200;
				angle+=speed;
				boxDom.style.left = y+"px";
				boxDom.style.top = x+"px";
					var ndiv = document.createElement("div");
				ndiv.style.width ="2px";
				ndiv.style.height = "2px";
				ndiv.style.background="red";
				ndiv.style.position = "absolute";
				ndiv.style.left = boxDom.offsetLeft+"px";
				ndiv.style.top = boxDom.offsetTop+"px";
				arr.push(ndiv);
				document.getElementById("box2").appendChild(ndiv);
				if(arr.length>100){
					document.getElementById("box2").removeChild(arr.shift());
				}
			}

			setInterval(draw,1000/30);
		}
	</script>
 </body>
