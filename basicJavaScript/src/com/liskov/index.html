<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="">
<meta name="keywords" content="">
<title>统计报表-keke老师</title>
<script type="text/javascript" src="echarts/echarts.common.min.js"></script>
<style type="text/css">

</style>
</head>
<body>


   <div id="main" style="width: 100%;height:400px;"></div>

   <script>
        var json = {
            box:"main",
            title:"我是统计年份",
            datas:[
                        {value:335, name:'直接访问'},
                        {value:310, name:'邮件营销'},
                        {value:274, name:'联盟广告'},
                        {value:235, name:'视频广告'},
                        {value:400, name:'搜索引擎'}
                    ].sort(function (a, b) { return a.value - b.value})
        };
        // $.ajax({
        //     type:"post",
        //     url:"",
        //     success:function(data){
        //          initCharts(data);
        //     }
        // });

        function initCharts(json){
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById(json.box));
            // 指定图表的配置项和数据

            var option = {
                backgroundColor: '#2c343c',
                title: {
                    text: json.title,
                    left: 'center',
                    top: 20,
                    textStyle: {
                        color: '#ccc'
                    }
                },

                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },

                visualMap: {
                    show: false,
                    min: 80,
                    max: 600,
                    inRange: {
                        colorLightness: [0, 1]
                    }
                },
                series : [
                    {
                        name:'访问来源',
                        type:'pie',
                        radius : '55%',
                        center: ['50%', '50%'],
                        data:json.datas,
                        roseType: 'angle',
                        label: {
                            normal: {
                                textStyle: {
                                    color: 'rgba(255, 255, 255, 0.3)'
                                }
                            }
                        },
                        labelLine: {
                            normal: {
                                lineStyle: {
                                    color: 'rgba(255, 255, 255, 0.3)'
                                },
                                smooth: 0.2,
                                length: 10,
                                length2: 20
                            }
                        },
                        itemStyle: {
                            normal: {
                                color: '#c23531',
                                shadowBlur: 200,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };


            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }


   </script>
</body>
</html>
