  <style>
	*{padding:0;margin:0}
	a{text-decoration:none;color:#fff}
	ul,li{list-style:none}
	body{background:#333;font-size:12px;font-family:"微软雅黑"}
	#box{width:120px;height:120px;background:red;position:absolute;top:0;left:0}
  </style>
 </head>
 <body>
	
	<div id="box"></div>

	<script type="text/javascript">
		window.onload = function(){
			var boxDom = document.getElementById("box");
			var speed = 100;
			var x = 0;
			var y = 0;
			var xstep = 10;
			var ystep = 10;
			
			
			function draw(){
				var w = window.innerWidth - boxDom.offsetWidth;
				var h = window.innerHeight - boxDom.offsetHeight;
				x+=xstep;
				y+=ystep;

				if(x>=w){
					xstep = -xstep;	
					x = w;
				}
				if(y>=h){
					ystep = -ystep;	
					y = h;
				}

				if(x<=0){
					x = 0;
					xstep = -xstep;	
				}

				if(y<=0){
					y = 0;
					ystep = -ystep;	
				}

				boxDom.style.top = y +"px";
				boxDom.style.left = x +"px";

			};

			setInterval(draw,30);


		};
	</script>
 </body>
