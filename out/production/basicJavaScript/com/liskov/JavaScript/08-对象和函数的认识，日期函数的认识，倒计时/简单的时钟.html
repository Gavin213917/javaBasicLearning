 <body>
		
	<h1 id="time"></h1>
	
	<script type="text/javascript">
		//object--Date--万年历，时间的倒计时，时钟，时间切换皮肤，布置一个作业：北京时间，东京市，纽约时间，巴黎时间

		window.onload = function(){
			var timeDom = document.getElementById("time");
			setInterval(function(){
				var date = new Date();
				var fullYear = date.getFullYear();
				var month = date.getMonth() + 1;//0第一月 11第十二月
				var d = date.getDate();
				//时分秒
				var hour = date.getHours();
				var min = date.getMinutes();
				var sec = date.getSeconds();
				//星期数
				var week = date.getDay();
				var formate = fullYear+"年"+month+"月"+d+"日"+" "+hour+":"+min+":"+sec+"=="+getWeek(week);
				timeDom.innerHTML = formate;
			},1000);


			function getWeek(week){
				switch(week){
					case 0:return "星期天";break;
					case 1:return "星期一";break;
					case 2:return "星期二";break;
					case 3:return "星期三";break;
					case 4:return "星期四";break;
					case 5:return "星期五";break;
					case 6:return "星期六";break;
					default:return "";break;
				}
			}
		};
	</script>
 </body>
