 <body>
	
	<h1 id="timer"></h1>
	<div id="box"></div>
	
		
	<h2 id="num"></h2>
	
	<a href="#" onclick="cplay()">启动</a>
	<a href="#" onclick="cclose()">关闭</a>

	
	<script>
		//通过定时器自动取执行函数就是setTimeout和setInterval
		//setTimeout和setInterval的用法
		//用法：setTimeout(fn,timer);
		//定义的方式如下：
		//var timer = setTimeout(change,3000);
		//setTimeout("change()",3000);//不推荐使用，里面进行了一次eavl
		//setTimeout(function(){
		//  change();
		//},3000);
		
		//清除动画使用：clearTimeout(timer);

		//注意点在开发中：一般的定时器一定要记得关闭的。

		//setTimeout(change(),2000);///错误写法

		//清楚动画：clearTimeout和clearInterval
		//setInterval和for循环区别
		
		//用于动画,banner效果，运动，时钟  游戏等都用setInterval
		//它和setTimeout的用法一模一样。值名称改变了
		//setTimeout clearTimeout--一次性操作
		//setInterval clearInterval---轮询的方式

		//轮询,根据你指定的时间会周期性执行回调函数.
		
		var ctop = 0;
		var left= 0;
		var speed = 5;
		function change2(){
			ctop+=speed;
			left+=speed;
			document.getElementById("box").style.left = left+"px";
			document.getElementById("box").style.top = ctop+"px";
		};
	
		var timer = null;
		function cplay(){
			timer = setInterval(change2,1000/30);//帧速率---网速，显卡 cpu
		}

		function cclose(){
			if(timer)clearInterval(timer);
		}
