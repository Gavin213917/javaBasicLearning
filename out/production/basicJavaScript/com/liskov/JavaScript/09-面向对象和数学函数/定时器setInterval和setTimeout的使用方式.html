		//注意点在开发中：一般的定时器一定要记得关闭的。

		//清楚动画：clearTimeout和clearInterval
		//setInterval和for循环区别
		
		var timerDom = document.getElementById("timer");
		time();
		setInterval(function test(){
			time();
		},1000);

		function time(){
			var date = new Date();//当前日期 
			var h = date.getHours();
			var m = date.getMinutes();
			var s = date.getSeconds();
			timerDom.innerHTML = h+":"+m+":"+s;
		}
		




		//1:三秒之后把box的w*h改成200*200,颜色设置红色,\
		function change(){
			var boxDom = document.getElementById("box");
			boxDom.style.width = "400px";
			boxDom.style.height = "400px";
			boxDom.style.background = "red";
		};
		
		var timer = null;
		function cplay(){
			if(timer)clearTimeout(timer);
			timer = setTimeout(change,3000);
		};

		function cclose(){
			if(timer)clearTimeout(timer);
		};

		function kekeTimeout(fn,timer){
			var args = arguments;
			var clearTimer = setTimeout(function(){
				if(args.length>2){
					var arr=[];
					for(var i=2;i<args.length;i++){
						arr.push(args[i]);
					}
					fn.apply(this,arr);
				}else{
					fn();
				}
			},timer);

			return clearTimer;
		};

		function kekeClearTimeout(timer){
			clearTimeout(timer);
		};
